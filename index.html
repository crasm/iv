<!DOCTYPE html>
<title>Image Viewer | vczf</title>
<canvas id='c'></canvas>
<style>
/* Fullscreen */
* { margin: 0; padding: 0; }
#c {
	background-color: black;
	position: absolute;
	width: 100%;
	height: 100%;
}
</style>
<script type='text/javascript'>
var c = document.getElementById('c');
c.width = window.innerWidth;
c.height = window.innerHeight;

var ctx = c.getContext('2d');
var img = new Image();
img.onload = function() {
	var cRatio = c.width / c.height;
	var imgRatio = img.width / img.height;

	console.log('c: ' + c.width + ', ' + c.height);
	console.log('img: ' + img.width + ', ' + img.height);

	var same = cRatio == imgRatio;
	if (same) {
		console.log('same');
		ctx.drawImage(img, 0, 0, c.width, c.height);
		return;
	}

	var skinny = imgRatio < cRatio;
	if (skinny) {
		console.log('skinny');
		ctx.drawImage(img, 0, 0, c.height * imgRatio, c.height);
		return;
	}

	var fat = cRatio < imgRatio;
	if (fat) {
		console.log('fat');
		ctx.drawImage(img, 0, 0, c.width, c.width / imgRatio);
		return;
	}
};

img.src = 'https:/' + window.location.pathname;
console.log('img.src: ' + img.src);
</script>
